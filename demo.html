<html>
<head>
<script src="utf8passwordinput.js"></script>
<style>
    #see{
        display:inline-block;
        width:20px;
        height:20px;
        vertical-align: baseline;
        cursor: pointer;
    }
</style>
</head>
<body>
    <form id="form">
        <p>Try Inputing Unicodes For Password</p>
        <input type="hidden" id="pwd4Submit" value="">
        Password:<input id="pwd4Input" type="text" size="30" autocomplete="off">
        <span id="see">üëÅ</span>
        <input type="submit">
    </form>
    <hr>
    Current Password Value: <span id="value"></span>
    <script>
        const pwdEle = document.getElementById('pwd4Input')
        const seeEle = document.getElementById('see')
        // Create Utf8PasswordInput instance. the second argument "seeEle" is optional.
        const utf8Pwd = new Utf8PasswordInput(pwdEle,seeEle)
        pwdEle.addEventListener('update', (evt)=>{
            // Optionally, you can listen on "update" event for getting current password value
            document.getElementById('value').innerText = evt.detail
        })
        document.getElementById('form').onsubmit = (evt)=>{
            evt.preventDefault()
            // setting password value to the form before submitting it to server side.
            document.getElementById('pwd4Submit').value = utf8Pwd.value
            // just for demo, nowhere to submit
            alert(`password to submit is "${utf8Pwd.value}"`)
            return false
        }
    </script>
</body>
</html>
